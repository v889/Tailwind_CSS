<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="fb_logo.svg">
            <p class="text-2xl mx-8">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg outline-blue-400 " type="text" placeholder="email address or phonenumber" id="">
            <input class="px-4 h-12 my-3 border border-1 border-gray-200  rounded-lg  outline-blue-400" type="password" placeholder="Password" id="">
            <button class="bg-blue-500 rounded-lg cursor-pointer text-white w-full my-2 py-3 font-bold font-xl hover:bg-blue-700">Log In</button>
            <span class="text-blue-400 text-center text-sm my-2 cursor-pointer hover:underline">Forgot Password</span>
            <hr>
            <button class="bg-green-600 rounded-md text-white mx-auto my-2 py-3  px-4 font-bold  w-fit hover:bg-green-700">Create New Account</button>
           
        </div>

    </div>
</body>
</html>
